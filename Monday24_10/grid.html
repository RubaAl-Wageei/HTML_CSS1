<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
    <style>
        #Container {
            background-color: blueviolet;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 2opx 40px;

        }

        .grid {
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Grid Col & Row</h1> 

    <div id="Container">
        <p class="grid">1</p>
        <p class="grid">2</p>
        <p class="grid">3</p>
        <p class="grid">4</p>
        <p class="grid">5</p>
        <p class="grid">6</p>
        <p class="grid">7</p>
    </div>
</body>
</html>
