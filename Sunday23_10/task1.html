<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        p {
            display:inline-block;
        
        }

        .Num {
            border: 2px solid rgb(0, 0, 0);
            padding: 3px 50px 10px 50px;
            background-color: indigo;
            color: white;
            font-size: x-large;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>

    <br>
    <div>
        <p class="Num">1</p>
        <p class="hidden">2</p>
        <p class="Num">3</p>
        <p class="hidden">4</p>
        <p class="Num">5</p>
        <p class="hidden">6</p>
        <p class="Num">7</p>
        <p class="hidden">8</p>
        <p class="Num">9</p>
        <p class="hidden">10</p>

    </div>
</body>
</html>
