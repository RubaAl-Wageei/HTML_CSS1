<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
    <style>
        table,td,th{
            border: 0.5px solid black
        }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <br>
    <hr>
    <h3>What are your favorite pets ?</h3>
    <table>
        <thead>
            <tr>
                <th>Pet Image</th>
                <th>More Facts about ( as a Link)</th>
            </tr>
            <br>
        </thead>
        <tbody>
            <tr>
                <td><img src="download.jpg"alt="old image"></td>
                <td><a href="https://www.horse.com/">Horse</a></td>
            </tr>
            <tr>
                <td><img src="images.jpg"alt="Orange"></td>
                <td><a href="https://www.petsmart.com/">Dogs</a></td>
            </tr>
            <tr>
                <td><img src="images (1).jpg"alt="White"></td>
                <td><a href="https://www.petsmart.com/">Cats</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
